        - name: can_id
          in: query
          schema:
            type: integer
          example: 1
        - name: offset
          in: query
          schema:
            type: integer
          example: 0
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          example: 10
        - name: fiscal_year
          in: query
          schema:
            type: integer
          example: 2025
        - name: sort_asc
          in: query
          description: Optional parameter that sets whether to sort the results in ascending (oldest to newest) order
