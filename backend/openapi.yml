openapi: 3.1.0
info:
  title: OPRE OPS API
  description: OPRE OPS API Specification
  version: 0.1.1
servers:
  - url: https://localhost:8080/api/v1
    description: OPS API Localhost
  - url: https://dev.ops.opre.acf.gov/api/v1/
    description: OPS API Development Server (Live)
  - url: https://stg.ops.opre.acf.gov/api/v1/
    description: OPS API Staging Server (Live)
  - url: https://ops.opre.acf.gov/api/v1/
    description: OPS API Production Server (Live)

tags:
  - name: Agreements
    description: Everything having to do with agreements
paths:
  /agreements/:
    get:
      tags:
        - Agreements
      operationId: Get Agreements
      description: Get a list of agreements
      parameters:
        - in: query
          name: fiscal_year
          schema:
            type: array
            items:
              type: integer
          style: form
          explode: true
        - in: query
          name: budget_line_status
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - in: query
          name: portfolio
          schema:
            type: array
            items:
              type: integer
          style: form
          explode: true
        - in: query
          name: project_id
          schema:
            type: array
            items:
              type: integer
          style: form
          explode: true
        - in: query
          name: agreement_reason
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - in: query
          name: agreement_type
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - in: query
          name: name
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - in: query
          name: search
          description: Search terms for finding agreements by name (case-insensitive)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - in: query
          name: only_my
          description: Only includes agreements that a user owns
          schema:
            type: boolean
          style: form
        - in: query
          name: sort_conditions
          description: A list of conditions used to sort agreement results
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - in: query
          name: sort_descending
          description: Sort agreements ascending or descending based on sort_conditions. Has no effect if sort_conditions is not specified.
          schema:
            type: boolean
          style: form
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: "#/components/schemas/AgreementResponse"
                    - $ref: "#/components/schemas/ContractAgreementResponse"
                    - $ref: "#/components/schemas/GrantAgreementResponse"
                    - $ref: "#/components/schemas/DirectAgreementResponse"
                    - $ref: "#/components/schemas/IaaAgreementResponse"
                    - $ref: "#/components/schemas/AaAgreementResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
    post:
      tags:
        - Agreements
      operationId: Create Agreement
      description: Create a new agreement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/AgreementData"
                - $ref: "#/components/schemas/ContractAgreementData"
                - $ref: "#/components/schemas/GrantAgreementData"
                - $ref: "#/components/schemas/DirectAgreementData"
                - $ref: "#/components/schemas/IaaAgreementData"
                - $ref: "#/components/schemas/AaAgreementData"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/AgreementResponse"
                  - $ref: "#/components/schemas/ContractAgreementResponse"
                  - $ref: "#/components/schemas/GrantAgreementResponse"
                  - $ref: "#/components/schemas/DirectAgreementResponse"
                  - $ref: "#/components/schemas/IaaAgreementResponse"
                  - $ref: "#/components/schemas/AaAgreementResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error

